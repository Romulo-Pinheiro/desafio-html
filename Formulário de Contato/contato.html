<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        
        <fieldset>
            <legend>Entre em Contato</legend>
            <br>
            <b><label for="assunto">Assunto:</label></b>
            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select><br><br>
    
            <b><label for="nome">Nome Completo:</label></b><br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome"><br><br>
    
            <b><label for="email">E-mail:</label></b><br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com"><br><br>

            <b><label for="mensagem">Mensagem:</label></b><br>
            <textarea name="mensagem" id="mensagem" cols="20" rows="10"></textarea><br><br>

            <input type="checkbox" name="notificacao" id="notificacao">
            <label for="notificacao">Aceito receber novidades por e-mail</label><br><br>

            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
