<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre Capitais</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>Qual a capital do Brasil?</h3>

                <div>
                    <input type="radio" name="questao-1" id="questao-1-a">
                    <label for="questao-1-a">A) Rio de Janeiro</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1-b">
                    <label for="questao-1-b">B) Brasília</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1-c">
                    <label for="questao-1-c">C) São Paulo</label>
                </div>

                <div>
                    <input type="radio" name="questao-1" id="questao-1-d">
                    <label for="questao-1-d">D) Salvador</label>
                </div>
            </li>

            <li>
                <h3>Qual a capital dos EUA?</h3>

                <div>
                    <input type="radio" name="questao-2" id="questao-2-a">
                    <label for="questao-2-a">A) Nova York</label>
                </div>

                <div>
                    <input type="radio" name="questao-2" id="questao-2-b">
                    <label for="questao-2-b">B) Los Angeles</label>
                </div>

                <div>
                    <input type="radio" name="questao-2" id="questao-2-c">
                    <label for="questao-2-c">C) Washington D.C</label>
                </div>

                <div>
                    <input type="radio" name="questao-2" id="questao-2-d">
                    <label for="questao-2-d">D) São Francisco</label>
                </div>
            </li>

            <li>
                <h3>Qual a capital do Canadá?</h3>

                <div>
                    <input type="radio" name="questao-3" id="questao-3-a">
                    <label for="questao-3-a">A) Toronto</label>
                </div>

                <div>
                    <input type="radio" name="questao-3" id="questao-3-b">
                    <label for="questao-3-b">B) Montreal</label>
                </div>

                <div>
                    <input type="radio" name="questao-3" id="questao-3-c">
                    <label for="questao-3-c">C) Ottawa</label>
                </div>

                <div>
                    <input type="radio" name="questao-3" id="questao-3-d">
                    <label for="questao-3-d">D) Vancouver</label>
                </div>
            </li>

            <li>
                <h3>Qual a capital do Reino Unido?</h3>

                <div>
                    <input type="radio" name="questao-4" id="questao-4-a">
                    <label for="questao-4-a">A) Londres</label>
                </div>

                <div>
                    <input type="radio" name="questao-4" id="questao-4-b">
                    <label for="questao-4-b">B) Bristol</label>
                </div>

                <div>
                    <input type="radio" name="questao-4" id="questao-4-c">
                    <label for="questao-4-c">C) Manchester</label>
                </div>

                <div>
                    <input type="radio" name="questao-4" id="questao-4-d">
                    <label for="questao-4-d">D) Cambridge</label>
                </div>
            </li>
        </ol>
    </form>

    <button type="submit">Enviar</button>
</body>
</html>
